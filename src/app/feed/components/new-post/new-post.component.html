<mat-card class="border-slate-300 w-[40rem]">
    <mat-card-header>
        <img mat-card-avatar [src]="user.avatar" />
        <mat-card-title>{{ user.username }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form (submit)="addNewPost()">
            <mat-form-field class="w-full">
                <mat-label>What's new?</mat-label>
                <textarea matInput [formControl]="contentControl"></textarea>
                <button type="submit" mat-icon-button matSuffix aria-label="Submit comment"
                    [disabled]="!contentControl.value.trim() || contentControl.errors">
                    <mat-icon>send</mat-icon>
                </button>
                <mat-error *ngIf="contentControl.errors">Comment must contain no more than 300 characters</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
